<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Belong to Me - Joni James (1952)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
        }

        /* Background video container */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.25;
            filter: blur(2px);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(139, 69, 19, 0.3), rgba(25, 25, 112, 0.5));
            z-index: -1;
        }

        /* Main container - single screen */
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* Central content area */
        .central-display {
            max-width: 1400px;
            width: 100%;
            height: 90vh;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 80px rgba(255, 215, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 2s ease-out;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s infinite;
        }

        header h2 {
            font-size: 1.4em;
            color: #FFD700;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Abstract scattered layout */
        .media-scatter {
            position: relative;
            width: 100%;
            height: calc(100% - 150px);
        }

        /* Media items - abstract positioning */
        .media-item {
            position: absolute;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.5s, box-shadow 0.5s, z-index 0s;
            animation: fadeInRotate 1.5s ease-out;
            border: 3px solid rgba(255, 215, 0, 0.3);
        }

        .media-item:hover {
            transform: scale(1.15) rotate(0deg) !important;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.8);
            z-index: 100 !important;
        }

        .media-item img, .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Individual media positioning */
        .media-1 {
            top: 10%;
            left: 15%;
            width: 280px;
            height: 200px;
            transform: rotate(-8deg);
            animation-delay: 0.2s;
        }

        .media-2 {
            top: 5%;
            right: 10%;
            width: 300px;
            height: 220px;
            transform: rotate(5deg);
            animation-delay: 0.4s;
        }

        .media-3 {
            bottom: 25%;
            left: 8%;
            width: 260px;
            height: 190px;
            transform: rotate(12deg);
            animation-delay: 0.6s;
        }

        .media-4 {
            bottom: 15%;
            right: 15%;
            width: 320px;
            height: 210px;
            transform: rotate(-6deg);
            animation-delay: 0.8s;
        }

        .media-5 {
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(3deg);
            width: 290px;
            height: 200px;
            animation-delay: 1s;
        }

        /* Media captions */
        .media-caption-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 15px;
            font-size: 0.95em;
            color: #FFD700;
            font-style: italic;
            text-align: center;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .media-item:hover .media-caption-overlay {
            opacity: 1;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.6));
        }

        /* Souvenir decorations */
        .souvenir {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .postcard {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #deb887);
            border: 3px solid #8b4513;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            color: #8b4513;
            transform: rotate(-5deg);
        }

        .stamp {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: 2px dashed #fff;
            border-radius: 3px;
            animation: spin 20s linear infinite;
        }

        .compass {
            width: 80px;
            height: 80px;
            border: 4px solid #FFD700;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            animation: rotate360 30s linear infinite;
        }

        .vintage-photo {
            width: 100px;
            height: 120px;
            background: linear-gradient(to bottom, #f4e4c1, #d4c4a1);
            border: 5px solid #8b7355;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transform: rotate(8deg);
        }

        .airplane {
            font-size: 60px;
            animation: fly 15s linear infinite;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Hearts */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: rise 12s infinite ease-in;
        }

        /* Musical notes */
        .musical-notes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 60;
        }

        .musical-note {
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            color: #FFD700;
            animation: dance 8s ease-in-out infinite;
        }

        /* Vintage film effect */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="4"/></filter><rect width="300" height="300" filter="url(%23n)" opacity="0.05"/></svg>');
            pointer-events: none;
            z-index: 200;
            animation: flicker 0.3s infinite;
        }

        /* Spotlight effect */
        .spotlight {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent);
            pointer-events: none;
            animation: moveSpotlight 20s infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRotate {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        @keyframes rise {
            0% {
                bottom: -50px;
                opacity: 0.8;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                bottom: 110%;
                opacity: 0;
                transform: translateX(200px) rotate(720deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate360 {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fly {
            0% {
                left: -100px;
                top: 20%;
            }
            100% {
                left: 110%;
                top: 30%;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(10deg);
                opacity: 0.6;
            }
            75% {
                transform: translateY(-10px) translateX(-10px) rotate(-10deg);
                opacity: 0.6;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @keyframes moveSpotlight {
            0%, 100% {
                left: 10%;
                top: 10%;
            }
            25% {
                left: 70%;
                top: 20%;
            }
            50% {
                left: 60%;
                top: 70%;
            }
            75% {
                left: 20%;
                top: 60%;
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .media-1, .media-2, .media-3, .media-4, .media-5 {
                width: 200px !important;
                height: 150px !important;
            }
            header h1 {
                font-size: 2.5em;
            }
            .souvenir {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <div class="bg-video">
        <video autoplay loop muted playsinline>
            <source src="media/grok-video-4a94f12f-50d8-45c8-a5cd-37f2b7ee3f9d.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>
    <div class="film-grain"></div>

    <!-- Floating elements -->
    <div class="hearts" id="hearts"></div>
    <div class="musical-notes" id="musical-notes"></div>
    <div class="particles" id="particles"></div>

    <!-- Main container -->
    <div class="container">
        <div class="central-display">
            <!-- Spotlight effect -->
            <div class="spotlight"></div>

            <header>
                <h1>You Belong to Me</h1>
                <h2>Joni James ~ 1952</h2>
            </header>

            <!-- Abstract media scatter -->
            <div class="media-scatter">
                <!-- Pyramids -->
                <div class="media-item media-1">
                    <img src="media/1d0540ee-017a-4a20-9f95-757b8bdf8157.png" alt="Pyramids along the Nile">
                    <div class="media-caption-overlay">See the pyramids along the Nile</div>
                </div>

                <!-- Ocean/Rain video -->
                <div class="media-item media-2">
                    <video autoplay loop muted playsinline>
                        <source src="media/grok-video-a68bbffb-6db1-4e48-960a-c3da4b2689ae.mp4" type="video/mp4">
                    </video>
                    <div class="media-caption-overlay">See the ocean when it's wet with rain</div>
                </div>

                <!-- Marketplace/Romance -->
                <div class="media-item media-3">
                    <img src="media/download.jpg" alt="Marketplace in old Algier">
                    <div class="media-caption-overlay">See the marketplace in old Algier</div>
                </div>

                <!-- Silver plane -->
                <div class="media-item media-4">
                    <video autoplay loop muted playsinline>
                        <source src="media/grok-video-4a94f12f-50d8-45c8-a5cd-37f2b7ee3f9d.mp4" type="video/mp4">
                    </video>
                    <div class="media-caption-overlay">Fly the ocean in a silver plane</div>
                </div>

                <!-- Tropical sunrise - placeholder for internet image -->
                <div class="media-item media-5">
                    <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=400&q=80" alt="Tropical sunrise" onerror="this.src='media/1d0540ee-017a-4a20-9f95-757b8bdf8157.png'">
                    <div class="media-caption-overlay">Watch the sunrise from a tropic isle</div>
                </div>
            </div>

            <!-- Souvenir decorations -->
            <div class="souvenir postcard" style="top: 8%; left: 3%; animation-delay: 0s;">
                <span>‚úâÔ∏è From Abroad</span>
            </div>
            <div class="souvenir stamp" style="top: 60%; right: 5%; animation-delay: 1s;"></div>
            <div class="souvenir compass" style="bottom: 8%; left: 45%; animation-delay: 2s;">
                <span>üß≠</span>
            </div>
            <div class="souvenir vintage-photo" style="top: 35%; right: 2%; animation-delay: 1.5s;"></div>
            <div class="souvenir airplane" style="animation-delay: 0s;">‚úàÔ∏è</div>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.color = `rgba(255, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 150}, 0.6)`;
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        setInterval(createHeart, 1500);

        // Create musical notes
        function createMusicalNote() {
            const note = document.createElement('div');
            note.className = 'musical-note';
            const notes = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©', 'ùÑû'];
            note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.top = Math.random() * 100 + '%';
            note.style.animationDelay = Math.random() * 5 + 's';
            note.style.fontSize = (Math.random() * 30 + 30) + 'px';
            document.getElementById('musical-notes').appendChild(note);
        }

        for (let i = 0; i < 15; i++) {
            createMusicalNote();
        }

        // Create twinkling particles
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.getElementById('particles').appendChild(particle);
            }
        }

        createParticles();

        // Mouse move effect for spotlight
        let spotlight = document.querySelector('.spotlight');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            spotlight.style.left = (x - 150) + 'px';
            spotlight.style.top = (y - 150) + 'px';
        });

        // Add pulsing effect to media items
        const mediaItems = document.querySelectorAll('.media-item');
        mediaItems.forEach((item, index) => {
            setInterval(() => {
                item.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    item.style.transform = 'scale(1)';
                }, 300);
            }, 5000 + index * 1000);
        });
    </script>
</body>
</html>
